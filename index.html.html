
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Kalkulačka prodejní ceny</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
        h1 { color: #333; }
        label, input, p, button { font-size: 18px; }
        input[type="number"] {
            padding: 10px;
            width: 100%;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #005bb5;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px #ccc;
        }
        .output {
            font-weight: bold;
            color: #007700;
        }
    </style>
</head>
<body>
    <h1>Prodejní kalkulačka</h1>
    <label for="nakup">Zadej nákupní cenu (Kč):</label>
    <input type="number" id="nakup" placeholder="Např. 90">
    <button onclick="spocitej()">Vypočítat</button>

    <div class="result">
        <p>Marže 100 %: <span class="output" id="marze">---</span> Kč</p>
        <p>DPH 21 %: <span class="output" id="dph">---</span> Kč</p>
        <p>Celková prodejní cena: <span class="output" id="vysledek">---</span> Kč</p>
    </div>

    <script>
        function spocitej() {
            var nakupInput = document.getElementById("nakup").value;
            var nakup = parseFloat(nakupInput.replace(',', '.'));
            if (!isNaN(nakup) && nakup > 0) {
                var marze = nakup * 2;
                var dph = marze * 0.21;
                var celkem = marze + dph;
                document.getElementById("marze").innerText = marze.toFixed(2);
                document.getElementById("dph").innerText = dph.toFixed(2);
                document.getElementById("vysledek").innerText = celkem.toFixed(2);
            } else {
                document.getElementById("marze").innerText = "---";
                document.getElementById("dph").innerText = "---";
                document.getElementById("vysledek").innerText = "---";
                alert("Zadej platnou nákupní cenu.");
            }
        }
    </script>
</body>
</html>
